apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chat-socket
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  rules:
    - host: accounts.chat-socket.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: identity-authorization-server
                port:
                  number: 9000

    - host: api.chat-socket.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway-server
                port:
                  number: 8080

    - host: chat-socket.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-client
                port:
                  number: 80

