apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket-server
  labels:
    app: websocket-server
spec:
  selector:
    matchLabels:
      app: websocket-server
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: websocket-server
    spec:
      containers:
        - name: websocket-server
          image: 'websocket-server:latest'
          ports:
            - containerPort: 8080
              name: ingress-port

          env:
            - name: OAUTH2_ISSUER_URI
              valueFrom:
                configMapKeyRef:
                  name: chat-socket
                  key: identity_server.issuer_uri

            - name: KAFKA_BROKER_URI
              valueFrom:
                secretKeyRef:
                  name: chat-socket
                  key: kafka_broker.uri

          lifecycle:
            preStop:
              exec:
                command: [ "sh", "-c", "sleep 10" ]
          readinessProbe:
            httpGet:
              port: 8080
              path: /q/health/ready
          livenessProbe:
            httpGet:
              port: 8080
              path: /q/health/live
          resources:
            requests:
              memory: "256Mi"
            limits:
              memory: "256Mi"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - websocket-server
                topologyKey: kubernetes.io/chat-microservices
