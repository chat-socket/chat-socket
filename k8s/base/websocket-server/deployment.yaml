apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket-server
  labels:
    app: websocket-server
spec:
  selector:
    matchLabels:
      app: websocket-server
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: websocket-server
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.28
          command: [ 'sh', '-c', 'echo -e "Waiting for Kafka Server"; while ! nc -z "$KAFKA_BROKER_HOST" "$KAFKA_BROKER_PORT"; do sleep 1; printf "-"; done; echo -e "  >> Kafka Server has started";' ]
          env:
            - name: KAFKA_BROKER_HOST
              valueFrom:
                configMapKeyRef:
                  name: chat-socket
                  key: kafka_broker.host

            - name: KAFKA_BROKER_PORT
              valueFrom:
                configMapKeyRef:
                  name: chat-socket
                  key: kafka_broker.port

        - name: wait-for-oidc
          image: busybox:1.28
          command: [ 'sh', '-c', 'until wget -q --spider "$OAUTH2_ISSUER_URI" > /dev/null; do echo "Waiting for OIDC Server"; sleep 1; done; echo "OIDC Server has started"' ]
          env:
            - name: OAUTH2_ISSUER_URI
              valueFrom:
                configMapKeyRef:
                  name: chat-socket
                  key: identity_server.internal_issuer_uri
      containers:
        - name: websocket-server
          image: 'websocket-server:latest'
          ports:
            - containerPort: 8080
              name: ingress-port

          env:
            - name: OAUTH2_ISSUER_URI
              valueFrom:
                configMapKeyRef:
                  name: chat-socket
                  key: identity_server.internal_issuer_uri

            - name: OAUTH2_EXTERNAL_ISSUER_URI
              valueFrom:
                configMapKeyRef:
                  name: chat-socket
                  key: identity_server.external_issuer_uri

            - name: KAFKA_BROKER_HOST
              valueFrom:
                configMapKeyRef:
                  name: chat-socket
                  key: kafka_broker.host

            - name: KAFKA_BROKER_PORT
              valueFrom:
                configMapKeyRef:
                  name: chat-socket
                  key: kafka_broker.port

          lifecycle:
            preStop:
              exec:
                command: [ "sh", "-c", "sleep 10" ]
          readinessProbe:
            httpGet:
              port: 8080
              path: /q/health/ready
          livenessProbe:
            httpGet:
              port: 8080
              path: /q/health/live
          resources:
            requests:
              memory: "256Mi"
            limits:
              memory: "256Mi"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - websocket-server
                topologyKey: kubernetes.io/chat-microservices
